<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!--[if lt IE 10]>

    <![endif]-->
    <div id="off-nav">
      <input type="text" placeholder="search" data-bind="textInput: search">
      <ul data-bind="foreach: searchInput()">
        <li><a href="#" data-bind="text: $data.name, click: $parent.locClick"></a></li>
      </ul>

    </div>
  <div id="off-body">
    <button id="off-btn">
      <?xml version="1.0" encoding="utf-8"?>
      <!-- Generated by IcoMoon.io -->
      <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
      <path fill="#000000" d="M1 3h14v2h-14v-2z"></path>
      <path fill="#000000" d="M1 7h14v2h-14v-2z"></path>
      <path fill="#000000" d="M1 11h14v2h-14v-2z"></path>
      </svg>
    </button>
    <div id="map" data-bind="googlemap: { places: places, centerLat:  51.51, centerLon: -0.12, infoWin: infoWin }"></div>
  </div>
